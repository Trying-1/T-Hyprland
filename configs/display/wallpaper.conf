# Wallpaper configuration for Hyprland

# Default wallpaper
$wallpaper = ~/.config/hypr/wallpapers/wallpaper.png

# Workspace-specific wallpapers
$workspaces = {
    "1": "$wallpaper",
    "2": "$wallpaper",
    "3": "$wallpaper",
    "4": "$wallpaper",
    "5": "$wallpaper",
    "6": "$wallpaper",
    "7": "$wallpaper"
}

# Wallpaper effects
$blur = 0
$opacity = 1.0
$scale = 1.0

# Wallpaper position
$position = "center"

# Workspace wallpaper change
bind = SUPER + F12, exec, hyprpaperctl set $wallpaper
