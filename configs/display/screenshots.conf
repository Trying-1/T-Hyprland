# Screenshot Configuration

# Default save directory
save_dir = ~/Pictures/screenshots/

# Filename format
filename_format = screenshot_%Y-%m-%d_%H-%M-%S

# Image format
format = png

# Compression level
compression = 9

# Quality
quality = 100

# Border
border = true

# Border color
border_color = #52548d

# Border width
border_width = 2

# Border radius
border_radius = 0

# Shadow
shadow = false

# Shadow color
shadow_color = #000000

# Shadow opacity
shadow_opacity = 0.5

# Shadow blur
shadow_blur = 5

# Shadow offset
shadow_offset = 5

# Animation duration
animation_duration = 0.2

# Animation curve
curve = ease-in-out

# Notification
notification = true

# Notification timeout (ms)
notification_timeout = 2000

# Notification position
notification_position = top-right

# Notification color
notification_color = #c0caf5

# Notification background
notification_background = #1a1b26

# Notification border
notification_border = #52548d

# Notification border radius
notification_border_radius = 5

# Notification padding
notification_padding = 10

# Notification font
notification_font = JetBrains Mono Nerd Font

# Notification font size
notification_font_size = 12
