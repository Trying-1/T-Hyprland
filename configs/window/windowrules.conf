
# Window Rules Configuration
# See https://wiki.hyprland.org/Configuring/Window-Rules/

# '$&' indicates override values
$&=override

# Workspace Rules
# Assign applications to specific workspaces
windowrulev2 = workspace 1,class:^(firefox|Brave-browser)$ # Browser
windowrulev2 = workspace 2,class:^(kitty)$ # Terminal
windowrulev2 = workspace 2,class:^(wofi)$ # Application launcher
windowrulev2 = workspace 2,class:^(hyprpaper)$ # Wallpaper manager
windowrulev2 = workspace 3,class:^(org.kde.dolphin)$ # File Manager
windowrulev2 = workspace 4,class:^(pavucontrol|blueman-manager|nm-applet|nm-connection-editor|polkit-gnome-authentication-agent-1)$ # System
windowrulev2 = workspace 4,class:^(dunst)$ # Notifications
windowrulev2 = workspace 5,class:^(org.freedesktop.impl.portal.desktop.gtk|org.freedesktop.impl.portal.desktop.hyprland)$ # Settings
windowrulev2 = workspace 6,class:^([Ss]team|steamwebhelper)$ # Gaming
windowrulev2 = workspace 7,class:^([Ss]potify)$ # Music
windowrulev2 = workspace 7,initialTitle:^(Spotify Free|Spotify Premium)$ # Music
windowrulev2 = workspace 4,class:^(swaylock)$ # Screen lock

# Opacity Rules
# Browser opacity (90%)
windowrulev2 = opacity 0.90 $& 0.90 $& 1,class:^(firefox|Brave-browser)$

# Application launcher opacity (85%)
windowrulev2 = opacity 0.85 $& 0.85 $& 1,class:^(wofi)$

# Wallpaper manager opacity (85%)
windowrulev2 = opacity 0.85 $& 0.85 $& 1,class:^(hyprpaper)$

# Notification opacity (80%)
windowrulev2 = opacity 0.80 $& 0.80 $& 1,class:^(dunst)$

# Screen lock opacity (100%)
windowrulev2 = opacity 1.00 $& 1.00 $& 1,class:^(swaylock)$

# Terminal opacity (80%)
windowrulev2 = opacity 0.80 $& 0.80 $& 1,class:^(kitty)$

# File manager opacity (80%)
windowrulev2 = opacity 0.80 $& 0.80 $& 1,class:^(org.kde.dolphin|org.kde.ark)$

# System utilities opacity (70%)
windowrulev2 = opacity 0.80 $& 0.70 $& 1,class:^(org.pulseaudio.pavucontrol|blueman-manager|nm-applet|nm-connection-editor|org.kde.polkit-kde-authentication-agent-1|polkit-gnome-authentication-agent-1)$
windowrulev2 = opacity 0.80 $& 0.70 $& 1,class:^(org.freedesktop.impl.portal.desktop.gtk)$
windowrulev2 = opacity 0.80 $& 0.70 $& 1,class:^(org.freedesktop.impl.portal.desktop.hyprland)$
