# Swaylock configuration

# Background color
background = #1a1b26

# Color scheme
inside-color = #1a1b26
ring-color = #52548d
key-hl-color = #c0caf5
ring-hl-color = #c0caf5
line-color = #1a1b26
separator-color = #1a1b26
inside-clear-color = #1a1b26
ring-clear-color = #52548d

# Font settings
font = JetBrains Mono Nerd Font
font-size = 12

# Layout
layout = center-center

# Text
text-color = #c0caf5
insidever-color = #c0caf5
insidewrong-color = #f7768e

# Indicator
indicator = true
indicator-radius = 100
indicator-thickness = 10

# Effect
fade-in = 0.2
fade-out = 0.2

# Notifications
show-failed-attempts = true

# Screen
monitor = any

# Effect
blur = 0

# Image
image = ~/.config/hypr/wallpapers/wallpaper.png

# Effect
scale = fill

# Effect
effect = blur

# Effect
effect-radius = 5

# Effect
effect-amount = 0.5

# Effect
effect-sigma = 10

# Effect
effect-tint = #000000

# Effect
effect-tint-amount = 0.5
