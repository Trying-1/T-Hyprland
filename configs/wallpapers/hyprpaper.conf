# Hyprpaper configuration

# Wallpaper directory
wallpaper_dir = ~/.config/hypr/wallpapers

# Default wallpaper
wallpaper = ~/.config/hypr/wallpapers/wallpaper.png

# Wallpaper mode
# Options: fill, fit, stretch, tile, center
mode = fill

# Blur strength (0-100)
blur = 0

# Opacity (0-100)
opacity = 100

# Tint color (hex format)
tint = #000000

# Tint strength (0-100)
tint_strength = 0

# Random wallpaper selection
random = true

# Change interval (seconds)
interval = 3600

# Per-workspace wallpapers
wallpaper1 = ~/.config/hypr/wallpapers/workspace1.png
wallpaper2 = ~/.config/hypr/wallpapers/workspace2.png
wallpaper3 = ~/.config/hypr/wallpapers/workspace3.png
wallpaper4 = ~/.config/hypr/wallpapers/workspace4.png
wallpaper5 = ~/.config/hypr/wallpapers/workspace5.png
wallpaper6 = ~/.config/hypr/wallpapers/workspace6.png
wallpaper7 = ~/.config/hypr/wallpapers/workspace7.png

# Workspace-specific effects
# Browser workspace (1) - subtle blur
blur1 = 5
opacity1 = 95

# Terminal workspace (2) - dark tint
blur2 = 0
tint2 = #1a1b26
tint_strength2 = 20

# File Manager workspace (3) - clean look
blur3 = 0
opacity3 = 90

# System workspace (4) - subtle blur
blur4 = 3
opacity4 = 95

# Settings workspace (5) - clean look
blur5 = 0
opacity5 = 90

# Gaming workspace (6) - no effects
blur6 = 0
opacity6 = 100

# Music workspace (7) - subtle blur
blur7 = 3
opacity7 = 95

# Hot-reload configuration
reload = true

# Debug mode
debug = false

# Cache directory
cache_dir = ~/.cache/hyprpaper

# Log file
log_file = ~/.cache/hyprpaper/hyprpaper.log

# Log level
log_level = info

# Workspace wallpapers
workspace1 = ~/.config/hypr/wallpapers/browser.png
workspace2 = ~/.config/hypr/wallpapers/terminal.png
workspace3 = ~/.config/hypr/wallpapers/filemanager.png
workspace4 = ~/.config/hypr/wallpapers/system.png
workspace5 = ~/.config/hypr/wallpapers/settings.png
workspace6 = ~/.config/hypr/wallpapers/gaming.png
workspace7 = ~/.config/hypr/wallpapers/music.png

# Waybar wallpaper module integration
waybar_wallpaper = ~/.config/hypr/wallpapers/current.png

# Automatic wallpaper change
random = true
interval = 3600

# Cache settings
max_cache_size = 100
max_cache_age = 7

# Error handling
error_wallpaper = ~/.config/hypr/wallpapers/error.png
error_opacity = 0.8
error_tint = #ff0000
tint_strength = 20
