# Shell Prompt Configuration

# Prompt format
prompt_format = "\[\e[0;38;2;85;112;128m\]\u\[\e[0m\]@\[\e[0;38;2;192;202;245m\]\h\[\e[0m\]:\[\e[0;38;2;85;112;128m\]\w\[\e[0m\]$ "

# Prompt color
prompt_color = "\e[0;38;2;85;112;128m"

# Username color
username_color = "\e[0;38;2;85;112;128m"

# Hostname color
hostname_color = "\e[0;38;2;192;202;245m"

# Path color
path_color = "\e[0;38;2;85;112;128m"

# Reset color
reset_color = "\e[0m"

# Prompt symbols
prompt_symbol = "$"
root_prompt_symbol = "#"

# Prompt length
prompt_length = 100

# Prompt truncation
prompt_truncate = true

# Prompt truncation symbol
prompt_truncate_symbol = "..."

# Prompt padding
prompt_padding = 1

# Prompt spacing
prompt_spacing = 1

# Prompt alignment
prompt_alignment = left

# Prompt style
prompt_style = default
