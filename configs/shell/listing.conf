# File Listing Configuration

# Default view
view = grid

# Grid columns
grid_columns = 3

# Grid spacing
grid_spacing = 2

# Grid padding
grid_padding = 1

# Grid border
grid_border = true

# Grid border color
grid_border_color = #52548d

# Grid border width
grid_border_width = 1

# Grid border radius
grid_border_radius = 0

# List view
list_view = long

# List spacing
list_spacing = 1

# List padding
list_padding = 1

# List border
list_border = true

# List border color
list_border_color = #52548d

# List border width
list_border_width = 1

# List border radius
list_border_radius = 0

# File colors
file_color = #c0caf5

# Directory colors
directory_color = #9ece6a

# Symbolic link colors
symlink_color = #7aa2f7

# Executable colors
executable_color = #bb9af7

# Hidden colors
hidden_color = #565f89

# Size format
size_format = human

# Time format
time_format = %Y-%m-%d %H:%M

# Sort order
sort_order = name

# Sort reverse
sort_reverse = false
