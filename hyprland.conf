# Basic Hyprland configuration

# Source configuration files
source = keybindings.conf
source = configs/window/windowrules.conf

# Layout settings
general:layout = master

# Window behavior
windowrules:fullscreen = false
windowrules:decorations = true

# Workspace settings
workspaces:count = 10

# Cursor settings
general:cursor = left_ptr
general:cursor_size = 24

# Animation settings
general:animation_time = 0.2

# Border settings
border:width = 2
border:color = #222222
border:active = #444444
border:inactive = #222222

# Gap settings
general:gaps = 10

# Focus settings
general:focus_follows_mouse = true
general:auto_focus = true
